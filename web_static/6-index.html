<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
                
        <title>6-AirBnB Clone </title>
        <link rel="stylesheet" href="styles\4-common.css">
        <link rel="stylesheet" href="styles\3-header.css">
        <link rel="stylesheet" href="styles\3-footer.css">
        <link rel="stylesheet" href="styles\6-filters.css">
        <link rel="icon" type="image/x-icon" href="https://s3.amazonaws.com/intranet-projects-files/holbertonschool-higher-level_programming+/268/icon.png"> <!--browser tab-->
       
    </head>
    
    <body>
        
        <header></header>

        <div class="container">
            <section class="filters">
                <button>Search</button>
                <div class="locations">
                    <h3>States</h3>
                    <h4>Ethiopia, Nigeria, ...</h4>

                    <ul class="popover">
                        <li>
                            <h2>Ethiopia:</h2>
                            <ul>
                                <li>Adama</li>
                                <li>Addis Ababa</li>
                            </ul>
                            <h2>Kenya:</h2>
                            <ul>
                                <li>Mombai</li>
                                <li>Nairobi</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Kitchen, Internet, ...</h4>

                    <ul class="popover">
                        <li>Kitchen</li>
                        <li>Internet</li>
                        <li>Bathroom</li>   
                    </ul>
                </div>
            </section>
        </div>

        <footer>
            Best School
        </footer>
    </body>
</html>
